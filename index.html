<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–∏–¥–∂–µ—Ç –ê–Ω–Ω–∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
    }
    .chat-widget {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1b263b;
      border-bottom: 1px solid #444;
    }
    .tab {
      padding: 15px 20px;
      cursor: pointer;
      color: #ccc;
    }
    .tab.active {
      border-bottom: 2px solid #00f2ff;
      color: #fff;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
      flex-direction: column;
    }
    .chat-window.active {
      display: flex;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }
    .from-user {
      background: #00f2ff33;
      align-self: flex-end;
    }
    .from-bot {
      background: #ffffff22;
      align-self: flex-start;
    }
    .chat-controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #1b263b;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background-color: #00f2ff;
      color: #000;
      cursor: pointer;
    }
    #pizzaPopup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="tabs">
      <div class="tab active" onclick="switchMode('text')">–¢–µ–∫—Å—Ç–æ–≤—ã–π –±–æ—Ç</div>
      <div class="tab" onclick="switchMode('voice')">–ì–æ–ª–æ—Å–æ–≤–æ–π –±–æ—Ç</div>
    </div>
    <div class="chat-window active" id="text-chat">
      <div class="chat-box" style="flex:1;overflow-y:auto;"></div>
      <div class="chat-controls">
        <input class="chat-input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button onclick="sendMessage()">‚ñ∂Ô∏è</button>
        <button onclick="startTextVoice()">üé§</button>
      </div>
    </div>
    <div class="chat-window" id="voice-chat">
      <div id="voice-status" style="padding: 20px;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
      <div style="text-align:center;">
        <button class="mic-button">üéô –ù–∞—á–∞—Ç—å –≥–æ–≤–æ—Ä–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <!-- üçï –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –ø–∏—Ü—Ü—ã -->
  <div id="pizzaPopup">
    <h3>üçï –ë—Ä–∞—Ç—é–Ω—å, –∑–∞—Ü–µ–Ω–∏ –ø–∏—Ü—Ü—É!</h3>
    <p>–¢—É—Ç —Å–∞–º—ã–µ –∫–∞–π—Ñ–æ–≤—ã–µ –ø–∏—Ü—Ü—É—Ö–∏. –ß—Ç–æ –≤—ã–±–∏—Ä–∞–µ–º?</p>
    <button onclick="hidePizzaPopup()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
    const OPENAI_PROXY_URL = "https://openai-gpt-proxy-sdox.onrender.com/gpt";
    const ELEVENLABS_STREAM_URL = "https://elevenlabs-proxy-c781.onrender.com/stream";
    let messages = [];
    const userId = localStorage.getItem("userId") || "user_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);

    const chatBox = document.querySelector(".chat-box");
    const chatInput = document.querySelector(".chat-input");
    const micButton = document.querySelector(".mic-button");

    function switchMode(mode) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.chat-window').forEach(win => win.classList.remove('active'));
      if (mode === 'text') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('text-chat').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('voice-chat').classList.add('active');
      }
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, true);
      messages.push({ role: "user", content: text });
      chatInput.value = "";

      fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages, userId, mode: "pizza" })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data?.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞";
        appendMessage(reply, false);
        messages.push({ role: "assistant", content: reply });

        if (data.choices?.[0]?.message?.triggerPizzaPopup) {
          showPizzaPopup();
        }
      })
      .catch(err => {
        appendMessage("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞", false);
        console.error(err);
      });
    }

    function appendMessage(text, isUser) {
      const msg = document.createElement("div");
      msg.className = "message " + (isUser ? "from-user" : "from-bot");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startTextVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ru-RU";
      recognition.start();
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        chatInput.value = text;
        sendMessage();
      };
      recognition.onerror = () => alert("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è");
    }

    micButton.addEventListener("click", () => {
      const status = document.getElementById("voice-status");
      status.innerText = "–ì–æ–≤–æ—Ä–∏—Ç–µ...";
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ru-RU";
      recognition.start();
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        status.innerText = "üó£ " + text;
        const res = await fetch(OPENAI_PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: text }], userId, mode: "voice" })
        });
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞";
        speakText(reply);
      };
      recognition.onerror = () => {
        status.innerText = "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è";
      };
    });

    function speakText(text) {
      fetch(ELEVENLABS_STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      })
      .catch(err => console.error("–û—à–∏–±–∫–∞ –æ–∑–≤—É—á–∫–∏:", err));
    }

    function showPizzaPopup() {
      document.getElementById("pizzaPopup").style.display = "block";
    }

    function hidePizzaPopup() {
      document.getElementById("pizzaPopup").style.display = "none";
    }
  </script>
</body>
</html>
