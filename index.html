  <script>
    const OPENAI_PROXY_URL = "https://openai-gpt-proxy-sdox.onrender.com/gpt";
    const ELEVENLABS_STREAM_URL = "https://elevenlabs-proxy-c781.onrender.com/stream";
    let messages = [];
    const userId = localStorage.getItem("userId") || "user_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);

    const chatBox = document.querySelector(".chat-box");
    const chatInput = document.getElementById("chatInput");
    const micButton = document.querySelector(".mic-button");

    document.addEventListener("DOMContentLoaded", () => {
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });

    function switchMode(mode) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.chat-window').forEach(win => win.classList.remove('active'));
      if (mode === 'text') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('text-chat').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('voice-chat').classList.add('active');
      }
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, true);
      messages.push({ role: "user", content: text });
      chatInput.value = "";

      fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages, userId, mode: "pizza" })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data?.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞";
        appendMessage(reply, false);
        messages.push({ role: "assistant", content: reply });
      })
      .catch(err => {
        appendMessage("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞", false);
        console.error(err);
      });
    }

    function appendMessage(text, isUser) {
      const msg = document.createElement("div");
      msg.className = "message " + (isUser ? "from-user" : "from-bot");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startTextVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ru-RU";
      recognition.start();
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        chatInput.value = text;
        sendMessage();
      };
      recognition.onerror = () => alert("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è");
    }

    micButton.addEventListener("click", () => {
      const status = document.getElementById("voice-status");
      status.innerText = "–ì–æ–≤–æ—Ä–∏—Ç–µ...";
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ru-RU";
      recognition.start();
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        status.innerText = "üó£ " + text;
        const res = await fetch(OPENAI_PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: text }], userId, mode: "voice" })
        });
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞";
        speakText(reply);
      };
      recognition.onerror = () => {
        status.innerText = "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è";
      };
    });

    function speakText(text) {
      fetch(ELEVENLABS_STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      })
      .catch(err => console.error("–û—à–∏–±–∫–∞ –æ–∑–≤—É—á–∫–∏:", err));
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        if (messages.length === 0) {
          const welcomeMessage = "–î–∞–≤–∞–π –ø–æ–º–æ–≥—É üôå";
          appendMessage(welcomeMessage, false);
          messages.push({ role: "assistant", content: welcomeMessage });
        }
      }, 5000);
    });

    <script>
let visualizerBars = [];
let visualizerInterval;

function startEqualizer() {
  if (visualizerBars.length === 0) {
    visualizerBars = document.querySelectorAll("#visualizer div");
  }
  visualizerInterval = setInterval(() => {
    visualizerBars.forEach(bar => {
      const height = Math.random() * 40 + 10;
      bar.style.height = `${height}px`;
    });
  }, 100);
}

function stopEqualizer() {
  clearInterval(visualizerInterval);
  visualizerBars.forEach(bar => {
    bar.style.height = `30px`;
  });
}

// –ü–æ–¥—Ä—É–±–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä –Ω–∞ —Å—Ç–∞—Ä—Ç–µ —Ä–µ—á–∏ –∏ –æ–∑–≤—É—á–∫–µ
micButton.addEventListener("click", () => {
  startEqualizer();
  const status = document.getElementById("voice-status");
  status.innerText = "–ì–æ–≤–æ—Ä–∏—Ç–µ...";
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "ru-RU";
  recognition.start();
  recognition.onresult = async (event) => {
    stopEqualizer();
    const text = event.results[0][0].transcript;
    status.innerText = "üó£ " + text;
    startEqualizer();
    const res = await fetch(OPENAI_PROXY_URL, {

      body: JSON.stringify({ messages: [{ role: "user", content: text }], userId, mode: "voice" })
    });
    const data = await res.json();
    const reply = data?.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞";
    stopEqualizer();
    speakText(reply);
  };
  recognition.onerror = () => {
    stopEqualizer();
    status.innerText = "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è";
  };
});

function speakText(text) {
  startEqualizer();
  fetch(ELEVENLABS_STREAM_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })

  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    const audio = new Audio(url);

    audio.onended = stopEqualizer;
  })
  .catch(err => {
